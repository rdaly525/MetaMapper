dist: xenial
language: python
python:
- 3.7
cache:
  apt: true
addons:
  apt:
    packages:
    - libgmp-dev
    - libmpfr-dev
    - libmpc-dev
    - verilator
install:
- pip install coreir
- pip install -r requirements.txt
- pip install pytest-cov
- pip install python-coveralls
- pip install -e .
- cd /home/travis/virtualenv/python3.7.1/src/peak/peak && ln -s ../examples . && cd -
script:
- pytest -s -x tests/
